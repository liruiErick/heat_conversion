	<script type="text/javascript">
	    /*个人体重*/
		var weight;
		/*食物类型*/
		var food_type;
		
		$(document).ready(function(){
	        /*router*/
	        (function(){
	        	/*所选用餐类型*/
	            var meal_type_id;
	        	/*获取用餐类型*/
		       	$(".meal li").each(function(){
			 		$(this).bind('click',function(){
			 		   meal_type_change(Number(this.id));
			 		   meal_type_id=this.id;
			 		});
			 	});
			 	/*获取个人体重*/
			 	$(".popover ul li a").each(function(){
		           $(this).bind('click',function(){
		           	   weight=Number(this.innerHTML);
		           	   var person_weight=weight+"Kg";
		           	   $(".open-popover").html(person_weight);
		               $(".popover-links").css('display','none');
		               $(".modal-overlay").remove();  
		           });
			 	});
		        /*判断是否选好餐类和体重*/
		        $("#check").bind('click',function(){
			        if((null==meal_type_id)||(null==weight)){
			            alert("请选好体重和用餐类别?");
			        }
		            else{
		              /*进行在页面导航栏上显示所选餐类*/
			    	  switch(Number(meal_type_id)){
			    		case 1:
			    		    $(".page .wrap .choosed").find("img").attr("src","img/router/breakfast_after.png");
			        		break;
			        	case 2:
			        		 $(".page .wrap .choosed").find("img").attr("src","img/router/lunch_after.png");
			        		break;
			    		case 3:
			        		 $(".page .wrap .choosed").find("img").attr("src","img/router/dinner_after.png");
			        		break;
			    		case 4:
			        		 $(".page .wrap .choosed").find("img").attr("src","img/router/add_food_after.png");
			        		break;
			        	default:
			        		break;	
			    	  }
			    	  /*跳转至router2*/
		              $("#check").attr("href","#router2");
		            }	
		        }); 
	        })(jQuery);
		 	  
		 	/*router2*/
	        (function(){
	            $(".content-block").find("span").each(function(){
//	            	$(this).mousedown(function(){
//	            		alert($(this).attr("dataType"));
//	            	});
	                $(this).click(function(){
	                	var status=$(this).attr("dataType");
	            		selected_status(status);
	                	/*食物类型选中状态*/
	                	/*设置选餐后的状态*/
	                	$(".page .wrap .meal_result").find("img").attr("src","img/choosed_result_after.png");
	                	/*获取选中食物类型*/
	                	food_type=$(this).find("img").attr("food_type");
	                	/*获取选中食物类型序号*/
	                	var dataType = parseInt($(this).attr("dataType"));
		        		/*清除所有a标签的active类*/
		        		$("#content3 .buttons-tab a").removeClass("active");
		        		/*选中标签中添加active类*/
		        		$("#content3 .buttons-tab a").eq(dataType).addClass("active");
 		        		//设置
		        		//$("#content3 #food_title").html(getDataByType(dataType));
                        /*渲染选中食物列表*/ 
		        		getFoodAndShow(dataType);
		        		/*跳转至router3*/
		        		$(this).find("a").attr("href","#router3");	
	                });
	          });
	          
	        })(jQuery);
	         
	        /*router3*/
	        (function(){
	            $("#content3 .buttons-tab a").each(function(){
		           $(this).click(function(){
   	                    /*获取选中食物类型*/
	                    food_type=$(this).html();
	                    /*获取选中食物类型*/
		            	var dataType = parseInt($(this).attr("dataType"));
		        		/*清除所有a标签的active类*/
		        		$("#content3 .buttons-tab a").removeClass("active");

			/**
			* 计算各项运动消耗时间，并渲染显示
			*/
			function getActive_Time(){
			  	/*获取运动类型列表*/
			  	var dataArr=get_dataActive();
			  	/*获取餐盘食物能力总和*/
			  	var total_heat=Number($("#total_value").html());
			  	/*渲染各项运功类型时间列表*/
			  	var html = "";
			  	if(!!dataArr){
			  		var count = dataArr.length;
			  		for(var i = 0; i<count; i++){
			  			var prod = dataArr[i];
			  			var time=total_heat/((prod.value)*(weight));
			  			var hour = Math.floor(Number(time));
			            var minute=((time-hour)*60).toFixed(2);  
			  			html = html +
			  					"<li>"
			  		                +"<a href='javascript:void(0);' class='item-link item-content'>"
			          		          +"<div class='item-media' style='font-size:12px;width:170px;'>"
			          		             +"<img  src='"+"img/"+prod.src+"'  width='34' height='34'/>"
			          		            +"<span style='margin-left:5px;font-size:10px'>"+prod.name+"</span>"
			          		          +"</div>"
								      +"<div class='item-inner clearfix' style='background-image: none;font-size:10px;padding-right: 2.0rem;'>"
									      +"<span class='active_title' style='float: right;'>"
										      +"<span  style='text-align:left;'>"+hour+"</span>时"	
										      +"<span  style='text-align:left;' >"+minute+"</span>分"
									      +"</span>"
								      +"</div>"
					      	      +"</a>"
					          +"</li>";
			  		}
			  		
			  	}
